<mat-card dir="rtl">
        <div class="gene-card-title">
           <div fxLayout="row" fxLayoutAlign="start center">
              <div fxLayout="column" fxLayoutAlign="start center">
                 <h3>{{'Add Request'|translate}}</h3>
              </div>
              <span fxFlex></span>
           </div>
           <mat-divider></mat-divider>
        </div>
        <div class="gene-card-content">
              <form #form="ngForm">
                    <div fxLayout="column">
                       <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                          <!--Item Number-->
                          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                             <mat-form-field class="full-wid mrgn-b-lg">
                                   <mat-label>{{'Request Number'|translate}}</mat-label>
                                   <mat-select>
                                     <mat-option >
                                     
                                     </mat-option>
                                   </mat-select>
                             </mat-form-field>
                          </div>
                         <!--Item Name-->
                         <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                             <mat-form-field class="full-wid mrgn-b-lg">
                                   <mat-label>{{'Request Type'|translate}}</mat-label>
                                   <mat-select disabled>
                                     <mat-option >
                                     
                                     </mat-option>
                                   </mat-select>
                             </mat-form-field>
                          </div>
                         
                          <!--Sub Section-->
                          <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                                <mat-form-field class="full-wid mrgn-b-lg">
                                      <mat-label>{{'Request Name'|translate}}</mat-label>
                                      <mat-select>
                                        <mat-option >
                                        
                                        </mat-option>
                                      </mat-select>
                                </mat-form-field>
                             </div>
                                                    
                            
                             <!--Start Session-->
                             <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                                   <mat-form-field class="full-wid mrgn-b-lg ">
                                      <input matInput 
                                      name="start_session1"  
                                      [min]="minDate" [max]="maxDate" [matDatepicker]="picker1"
                                       placeholder="{{'Inspection Date'|translate}}">
                                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                      <mat-datepicker #picker1></mat-datepicker>                         
                                   </mat-form-field>
                            </div>
                         
                           <!--Start Session-->
                           <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                              <mat-form-field class="full-wid mrgn-b-lg ">
                                 <input matInput 
                                 name="start_session2"  
                                 [min]="minDate" [max]="maxDate" [matDatepicker]="picker2"
                                  placeholder="{{'Session From'|translate}}">
                                 <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                 <mat-datepicker #picker2></mat-datepicker>                         
                              </mat-form-field>
                       </div>

                        <!--Start Session-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                           <mat-form-field class="full-wid mrgn-b-lg ">
                              <input matInput 
                              name="from_session3"  
                              [min]="minDate" [max]="maxDate" [matDatepicker]="picker3"
                               placeholder="{{'Session To'|translate}}">
                              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                              <mat-datepicker #picker3></mat-datepicker>                         
                           </mat-form-field>
                    </div>
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                     <mat-form-field class="full-wid mrgn-b-lg ">
                          
                        <mat-label>{{'Item Number'|translate}}</mat-label>
                        <mat-select>
                          <mat-option >
                          
                          </mat-option>
                        </mat-select>   
                     </mat-form-field>
              </div>
                       <!--Item Qunatity-->
                         <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxFlex.gt-md="100">
                             <mat-form-field class="full-wid mrgn-b-lg ">
                                  
                                   <input matInput name="item_qty"
                                   placeholder="{{'Item Qunatity'|translate}}" type="number" required>       
                             </mat-form-field>
                      </div>
                     </div>
                       <div fxLayout="row" fxLayoutAlign="space-between">
                             <button mat-button mat-raised-button color="accent" type="submit">{{'Add'|translate }}</button>
                             <button mat-button mat-raised-button color="warn" (click)="dialogRef.close()"  type="button" dir="ltr">{{'Cancel'|translate }}</button>
                             
                       </div>
                    </div>
                 </form>
        </div>
     </mat-card>
