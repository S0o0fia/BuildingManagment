<!--S curve-->
<mat-card>
   <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
         <div fxLayout="column" fxLayoutAlign="start center">
            <h3>S curve</h3>
         </div>
         <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
   </div>
  <div style="display: block" *ngIf="showChart">
   <canvas baseChart
      [datasets]="barChartData4"
      [labels]="mbarChartLabels4"
      [options]="lineChartOptions"
      [colors]="barChartColors"
      chartType="line">   
    </canvas>
</div>

 </mat-card>
<!--Four Graph-->

<mat-card>
   <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
         <div fxLayout="column" fxLayoutAlign="start center">
            <h3>{{'Achieve Rate'|translate}}</h3>
         </div>
         <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
   </div>
   <div style="display: block" *ngIf="showChart">
   <canvas baseChart
   height="125" 
   [datasets]="barChartData4"
   [labels]="mbarChartLabels4"
   [options]="barChartOptions"
   [colors]="barChartColors"
   [legend]="barChartLegend"
   [chartType]="barChartType"
   (chartHover)="chartHovered($event)"
   (chartClick)="chartClicked($event)"></canvas>
   </div>
   
 </mat-card>

 <mat-card>
   <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
         <div fxLayout="column" fxLayoutAlign="start center">
            <h3>{{'Exchange plan'|translate}}</h3>
         </div>
         <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
   </div>
   <div style="display: block" *ngIf="showChart">
   <canvas baseChart
   height="125" 
   [datasets]="barChartData4"
   [labels]="mbarChartLabels4"
   [options]="barChartOptions"
   [colors]="barChartColors"
   [legend]="barChartLegend"
   [chartType]="barChartType"
   (chartHover)="chartHovered($event)"
   (chartClick)="chartClicked($event)"></canvas>
</div>
   
 </mat-card>

<!--Requests-->
<mat-card >
   <div class="gene-card-title">
      <div fxLayout="row" fxLayoutAlign="start center">
         <h3>{{'ÙŒRequests'|translate}}</h3>
      <span fxFlex></span>
      </div>
      <mat-divider></mat-divider>
   </div>
   <!--first Row-->
<div fxLayout="row wrap" fxLayoutAlign="center stretch">
     <!--Request For Inspection-->
     <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
      <mat-card class="card-full-width row">
        <h5>{{'Request for Inspection'|translate}}</h5>
          <div echarts [options]="newpieChartOptions"></div>
     </mat-card>
  </div>

      <!--Request For Count-->
   <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
      <mat-card class="card-full-width row">
        <h5>{{'Request of Count'|translate}}</h5>
         <div echarts [options]="newpieChartOptions2"></div>
      </mat-card>
  </div>
</div>
</mat-card>
