
<p-dialog header=" Role Hierarchy" [(visible)]="display" [modal]="true" [responsive]="true" [closable]="false" class="p-dia-height">
  <div style="min-width: 600px!important; min-height: 300px!important;">
    <mat-tree #tree [dataSource]="data" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node  matTreeNodeToggle>   
        <!-- *matTreeNodeDef="let node" -->
        <li>
          <button mat-icon-button disabled></button>
          <i class="fas fa-user"></i>&nbsp;{{node.name}}
        </li>
      </mat-tree-node>
      <mat-nested-tree-node >
        <!-- *matTreeNodeDef="let node; when: hasChild" -->
        <li>
          <div>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                <i [ngClass]="treeControl.isExpanded(node) ? 'fas fa-chevron-down' : 'fas fa-chevron-right'"></i>
              </mat-icon>
            </button>
            {{node.name}}
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</p-dialog>
